spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache

# Add this line to disable the default Spring Security login page
spring.security.user.name=none
spring.security.user.password=none

# For debugging
logging.level.org.springframework.security=DEBUG

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/schoolDb
spring.datasource.username=schoolApp
spring.datasource.password=schoolApp12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/changelog.yaml

# Add these lines for JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect